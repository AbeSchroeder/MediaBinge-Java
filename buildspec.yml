version: 0.2

phases:
  pre_build:
    commands:
      - echo Build started on `date`
      - mvn install
      - mvn test
  build:
    commands:
      - echo Build completed on `date`
      - mvn clean package
      - mv target/MediaBinge-1.0-SNAPSHOT.war MediaBinge-1.0-SNAPSHOT.war
artifacts:
  files:
    - MediaBinge-1.0-SNAPSHOT.war
